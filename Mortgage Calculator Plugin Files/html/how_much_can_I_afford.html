<button id="generatePDF"> Generate PDF</button>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
document.getElementById("generatePDF").addEventListener("click", async function() {
    const { jsPDF } = window.jspdf;
    const pdf = new jsPDF("p", "mm", "a4");

    const calcSection = document.querySelector(".calc-tool");
    if (!calcSection) return alert("Calculator section nahi mila!");

    let y = 10; // Starting Y

    // Title
    pdf.setFontSize(16);
    pdf.text("Mortgage Calculator Summary", 105, y, {align: "center"});
    y += 10;

    // Read all labels & inputs
    const inputDivs = calcSection.querySelectorAll(".inputs-4938038245 > div");
    pdf.setFontSize(12);

    inputDivs.forEach(div => {
        // Ignore checkboxes
        if(div.querySelector("input[type='checkbox']")) return;

        const label = div.querySelector("label")?.innerText || "";
        const element = div.querySelector("input, select");
        let input = "";

        if(element){
            if(element.tagName.toLowerCase() === "select"){
                input = element.options[element.selectedIndex].text; // visible text like "20 years"
            } else {
                input = element.value;
            }
        }

        if(label && input){
            pdf.text(`${label}: ${input}`, 15, y);
            y += 7;
            if(y > 280){ pdf.addPage(); y = 10; }
        }
    });

    y += 5;

    // Add results
    const results = calcSection.querySelectorAll(".calc-results .calc-heading-result, .calc-results .calc-big-label");
    results.forEach(res => {
        const text = res.innerText || "";
        if(text){
            pdf.text(text, 15, y);
            y += 7;
            if(y > 280){ pdf.addPage(); y = 10; }
        }
    });

    y += 5;

    // Add graph canvas at the end
    const canvas = calcSection.querySelector("canvas");
    if(canvas){
        const imgData = canvas.toDataURL("image/png");
        let imgWidth = 180;
        let imgHeight = (canvas.height * imgWidth) / canvas.width;
        if(y + imgHeight > 280){ pdf.addPage(); y = 10; }
        pdf.addImage(imgData, "PNG", 15, y, imgWidth, imgHeight);
    }

    pdf.save("mortgage_summary.pdf");
});
</script>

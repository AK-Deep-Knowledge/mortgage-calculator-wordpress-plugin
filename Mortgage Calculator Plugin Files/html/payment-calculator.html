		<button id="generatePDF2">ðŸ“„ Generate PDF</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
document.getElementById("generatePDF2").addEventListener("click", async function() {
    const { jsPDF } = window.jspdf;
    const pdf = new jsPDF("p", "mm", "a4");
    let y = 10;

    const calcSection = document.querySelector(".calc-tool");
    if(!calcSection) return alert("Calculator section nahi mila!");

    pdf.setFontSize(16);
    pdf.text("Mortgage Calculator Summary", 105, y, {align: "center"});
    y += 10;

    // Sab scenarios ko loop me le lo
    const scenarios = calcSection.querySelectorAll(".calc-results");
    scenarios.forEach((scenario, index) => {
        const scenarioTitle = scenario.querySelector(".cls2-1693531670")?.innerText || `Scenario ${index+1}`;
        pdf.setFontSize(14);
        pdf.text(scenarioTitle, 15, y);
        y += 7;

        pdf.setFontSize(12);

        // Scenario ke results (Monthly Payment, Total Cost, Interest, Insurance)
        const results = scenario.querySelectorAll(".calc-big-label, .calc-heading-result");
        results.forEach(res => {
            const text = res.innerText.trim();
            if(text){
                pdf.text(text, 15, y);
                y += 10;
                if(y > 280){ pdf.addPage(); y = 10; }
            }
        });

        // Scenario ke inputs
        const inputs = scenario.querySelectorAll(".cls2-9713397171.cls1-5727467307");
        inputs.forEach(inputDiv => {
            const label = inputDiv.querySelector("label")?.innerText || "";
            const element = inputDiv.querySelector("input, select");
            let inputValue = "";
            if(element){
                if(element.tagName.toLowerCase() === "select"){
                    inputValue = element.options[element.selectedIndex]?.text || "";
                } else {
                    inputValue = element.value || "";
                }
            }
            if(label && inputValue){
                pdf.text(`${label}: ${inputValue}`, 20, y);
                y += 8;
                if(y > 280){ pdf.addPage(); y = 10; }
            }
        });

        y += 5; // Scenario ke baad thodi space
    });

    // Sab canvas graphs add kar do last me
    const canvases = calcSection.querySelectorAll("canvas");
    canvases.forEach(canvas => {
        const imgData = canvas.toDataURL("image/png");
        let imgWidth = 180;
        let imgHeight = (canvas.height * imgWidth) / canvas.width;
        if(y + imgHeight > 280){ pdf.addPage(); y = 10; }
        pdf.addImage(imgData, "PNG", 15, y, imgWidth, imgHeight);
        y += imgHeight + 5;
    });

    pdf.save("mortgage_summary_all_scenarios.pdf");
});
</script>
